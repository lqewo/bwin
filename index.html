<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__logo">
						<a href="#" class="logo"
							><img class="logo__img" src="image/logo.png" alt=""
						/></a>
					</div>
					<div class="header__inner">
						<div class="header__item header__item-content">
							<div class="header__item-text">
								<p class="text-1">100%</p>
								<p class="text-2">страховка</p>
								<p class="text-3">первой ставки</p>
								<p class="text-4">Cтань клиентом bwin и получи фрибет</p>
								<p class="text-5">
									на сумму первой ставки, если она не сыграет
								</p>
							</div>
							<a id="header__item-btn" href="#" class="header__item-btn"
								>Играть без риска</a
							>
						</div>
						<div class="header__item">
							<img
								class="header__item-img"
								src="/image/header-img.png"
								alt=""
							/>
						</div>
					</div>
				</div>
			</header>

			<footer class="footer">
				<div class="container">
					<div class="footer__inner">
						<div class="footer__item">
							<div class="mobile-app">
								<a class="mobile-app--link" href="#"
									><img class="app-store" src="/image/app-store.png" alt=""
								/></a>
								<a class="mobile-app--link" href="#"
									><img class="google-play" src="/image/google-play.png" alt=""
								/></a>
							</div>
						</div>
						<div class="footer__item">
							<div class="footer__text">
								<a href="" class="footer__text-link">Правила и условия</a>
							</div>
						</div>
						<div class="footer__item">
							<div class="footer__icons">
								<img
									class="footer__icons-img"
									src="/image/icons/icon-1.png"
									alt=""
								/>
								<img
									class="footer__icons-img"
									src="/image/icons/icon-2.png"
									alt=""
								/>
								<img
									class="footer__icons-img"
									src="/image/icons/icon-3.png"
									alt=""
								/>
								<img
									class="footer__icons-img"
									src="/image/icons/icon-4.png"
									alt=""
								/>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
		<script src="/js/script.js"></script>
	</body>
</html>
